<!DOCTYPE html>
<html lang="en" th:extends="headerFooter" xmlns:th="http://www.thymeleaf.org">
<head th:insert="headerFooter::head">
<body>
<header th:insert="headerFooter:: header"></header>

<h1>Facturar</h1>
<div class="centered">
    <table>

        <tr>
            <td>Proveedor:
                <label th:text="${session.proveedorName}"></label>
            </td>
        </tr>
        <tr>
            <td> Cliente:
                <label th:text="${session.clienteNombre}"></label>
                <form method="get" th:action="@{/presentation/cliente/findById}">
                    <input id="clienteId" name="clienteId" placeholder="Ingrese ID del cliente" type="text">
                    <button type="submit">Buscar Cliente</button>
                </form>
            </td>
        </tr>
        <tr>
            <th>Cat:</th>
            <th>Codigo:</th>
            <th>Nomre:</th>
            <th>Descripcion</th>
            <th>Precio</th>
            <th>Monto</th>
            <th>...</th>
        </tr>
        <tr th:each="p : ${productos}">>
            <td>...</td>
            <td th:text="${p.codigo}"></td>
            <td th:text="${p.nombre}"></td>
            <td th:text="${p.descripcion}"></td>
            <td th:text="${p.precio}"></td>
            <td th:text="${p.total}"></td>
        </tr>
        <tr>
            <td>
                <label>Codigo: </label>
                <form method="get" th:action="@{/presentation/producto/findByCodigo}">
                    <input id="codigoId" name="codigoId" placeholder="Codigo del producto" type="text">
                    <button type="submit">Buscar Producto</button>
                </form>
            </td>
        </tr>
        <tr th:if="${mensaje != null}">
            <td style="color: red;" th:text="${mensaje}"></td>
        </tr>
        <tr>
            <td>
                <form action="/presentation/facturas/add" method="post">
                    <button type="submit">Facturar</button>
                </form>
            </td>
        </tr>
    </table>

</div>

<footer th:insert="headerFooter::footer"></footer>

</body>
</html>

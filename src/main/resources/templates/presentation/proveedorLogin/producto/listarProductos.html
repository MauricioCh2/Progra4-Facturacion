
<!DOCTYPE html>

    <title>Lista de productos</title>
<body>
        <header th:insert="headerFooter:: header"> </header>

        <div class="login-container">
            <div> <p class="loginP">Lista de Productos</p> </div>
        </div>

        <div class="centered">
            <table>

                <tr>
                    <th>ID</th>
                    <th>Codigo</th>
                    <th>nombre</th>
                    <th>descripcion</th>

                    <th>total</th>
                    <th>proveedor Id</th>


                    <th>...</th>
                </tr>

                <!-- Itera sobre la lista de productos y muestra sus datos -->
                <tr th:each="p : ${productos}">
                    <td th:text="${ p.productoId  }"/>
                    <td th:text="${ p.codigo  }"/>
                    <td th:text="${p.nombre}"/>
                    <td th:text="${p.descripcion }"/>
                    <td th:text="${p.precio }"/>
                    <td th:text="${p.total}"/>
                    <td th:text ="${p.usuarioId}"/>
                </tr>
            </table>
        </div>
        <div class="button-container">
            <a class="register-button" th:href="@{/presentation/producto/register(proveedorId=${session.idProveedor})}">REGISTRAR PRODUCTOS</a>
        </div>
        <footer th:insert="headerFooter::footer"></footer>

</body>
</html>

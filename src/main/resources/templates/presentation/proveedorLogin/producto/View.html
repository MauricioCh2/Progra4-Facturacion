<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:extends="headerFooter">
<head th:insert="headerFooter::head">
    <meta charset="UTF-8">
    <title>Formulario de Producto</title>

</head>
<body>
<header th:insert="headerFooter:: header"> </header>
<div class="container">
    <h2 class="mb-4">Formulario de Producto</h2>
    <form th:action="@{/presentation/producto/add}" method="post">
        <div class="form-group">
            <label for="productoId">ID de Producto</label>
            <input type="text" class="form-control" id="productoId" name="productoId" required>
        </div>
        <div class="form-group">
            <label for="codigo">Código</label>
            <input type="text" class="form-control" id="codigo" name="codigo" required>
        </div>
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
            <label for="descripcion">Descripción</label>
            <textarea class="form-control" id="descripcion" name="descripcion" rows="3" ></textarea>
        </div>
        <div class="form-group">
            <label for="precio">Precio</label>
            <input type="number" step="0.01" class="form-control" id="precio" name="precio" required>
        </div>
        <div class="form-group">
            <label for="total">Total</label>
            <input type="number" step="0.01" class="form-control" id="total" name="total" placeholder="Ingrese el total del producto" required>
        </div>

        <input type="hidden" id="idUsuario" name="idUsuario" th:value="${idUsuario}" class="form-control">

        <button type="submit" class="btn btn-submit">Guardar Producto</button>
    </form>
</div>
<footer th:insert="headerFooter::footer"></footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:extends="headerFooter">
<head th:insert="headerFooter::head">
    <meta charset="UTF-8">
    <title>Agregar Cliente</title>

</head>
<body>
<header th:insert="headerFooter:: header"> </header>
<div class="container">
    <h1>Agregar Cliente</h1>
    <form action="/presentation/cliente/add" method="post">
        <div class="form-group">
            <label for="clienteId">ID del Cliente:</label>
            <input type="text" id="clienteId" name="clienteId" required>
        </div>

        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>

        <div class="form-group">
            <label for="correoElectronico">Correo Electrónico:</label>
            <input type="email" id="correoElectronico" name="correoElectronico" required>
        </div>

        <!-- Cambia el nombre del campo oculto para coincidir con la nueva estructura de datos -->
        <input type="hidden" id="idUsuario" name="idUsuario" th:value="${idUsuario}" required>

        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>
<footer th:insert="headerFooter::footer"></footer>
</body>
</html>

<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" th:extends="headerFooter">
<head th:insert="headerFooter::head">
</head>
<body>
<header th:insert="headerFooter:: header"> </header>
<main class="wrapper">
    <div class="login-container">
        <div> <p class="loginP">Login</p> </div>
    </div>
    <div>
        <form th:action="@{/presentation/proveedor/login}" method="post">
            <label for="idProveedor">ID de Usuario:</label>
            <input type="text" id="idProveedor" name="idProveedor" placeholder="Ingrese su ID de usuario"><br><br>
            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" placeholder="Ingrese su contraseña"><br><br>
            <input type="submit" value="Login">
            <div th:if="${error}" class="error" th:text="${error}">Usuario o contraseña inválidos.</div>
        </form>
        <div class="registerlink" >
            <p>No tiene una cuenta? <a href="/presentation/register/show">Registrese aquí</a></p>
        </div>
    </div>
</main>

<footer th:insert="headerFooter::footer"></footer>
</body>
</html>
</html>
